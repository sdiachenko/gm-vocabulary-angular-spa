@if (allowEdit()) {
  <div class="flex gap-4 pb-4 items-center">
    <div class="flex gap-4 grow-1">
      <gm-button (btnClick)="addWord.emit()">Add</gm-button>

      <gm-button
        (btnClick)="editWord.emit(selectedWords[0])"
        [isDisabled]="!selectedWords || selectedWords.length !== 1">
        Edit
      </gm-button>

      <gm-button
        (btnClick)="deleteWords.emit(selectedWords)"
        [isDisabled]="!selectedWords || selectedWords.length === 0">
        Delete
      </gm-button>
    </div>

    @if (allowSwitchGroup()) {
      <gm-select
        class="ml-auto"
        fieldLabel="Select Collection"
        [options]="groups()"
        [ngModel]="selectedGroupId()"
        [ngModelOptions]="{standalone: true}"
        (ngModelChange)="selectGroup.emit($event)"
      ></gm-select>
    }
  </div>
}

@if (dataSource()?.length > 0) {
  <gm-table
    class="grow"
    [dataSource]="dataSource()"
    [allowEdit]="allowEdit()"
    [columns]="columns()"
    (selectionChange)="selectedWords = $event"
  ></gm-table>
} @else {
  <div class="flex flex-col justify-center items-center h-full w-full">
    <h1 class="pb-3">There are no words added</h1>
    <p>Please add new word{{selectedGroupId() !== defaultOptionValue ? ' or select another collection' : ''}}</p>
  </div>
}
