<gm-data-loading-wrapper
  [loadingState]="wordsUpdateIsLoading()"
  [error]="wordsUpdateErr()?.message">
  <h2 mat-dialog-title> {{ data != null ? 'Edit' : 'Add' }} word</h2>

  <mat-dialog-content>
    <form class="flex flex-col">
      <gm-input
        [field]="wordForm.word"
        [fieldLabel]="wordParameterDisplayNameEnum.WORD"
        [fieldPlaceholder]="wordParameterDisplayNameEnum.WORD"
        [fieldErrors]="wordForm.word().dirty() ? getFormFieldErrors(wordForm.word().errors() || []) : []"
      ></gm-input>

      <gm-input
        [field]="wordForm.translation"
        [fieldLabel]="wordParameterDisplayNameEnum.TRANSLATION"
        [fieldPlaceholder]="wordParameterDisplayNameEnum.TRANSLATION"
        [fieldErrors]="wordForm.translation().dirty() ? getFormFieldErrors(wordForm.translation().errors() || []) : []"
      ></gm-input>
    </form>
  </mat-dialog-content>

  <mat-dialog-actions align="center" class="gap-4">
    <gm-button (btnClick)="close()">Cancel</gm-button>
    <gm-button (btnClick)="apply()" [isPrimary]="true" [isDisabled]="!wordFormValid()">Submit</gm-button>
  </mat-dialog-actions>
</gm-data-loading-wrapper>
