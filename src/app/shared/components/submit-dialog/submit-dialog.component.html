<h2 mat-dialog-title>{{data.title}}</h2>

<mat-dialog-content>{{data.text}}</mat-dialog-content>

<mat-dialog-actions align="center" class="gap-4">
  <gm-button (btnClick)="close()">Cancel</gm-button>
  <gm-button (btnClick)="close(true)" [isPrimary]="true" cdkFocusInitial>Submit</gm-button>
</mat-dialog-actions>
