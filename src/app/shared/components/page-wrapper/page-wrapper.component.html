<gm-data-loading-wrapper
  class="gm-data-loading-wrapper_page-wrapper"
  [loadingState]="authLoadingState()">
  <mat-toolbar class="flex justify-between">
    <span routerLink="/">GM Vocabulary</span>
    <div class="flex">
      <button
        matButton
        routerLink="/words"
        [class.text-active]="isWordsPageActive()"
        [class.pointer-events-none]="isWordsPageActive()">
        My Words
      </button>

      <button
        matButton
        routerLink="/collections"
        routerLinkActive="text-active pointer-events-none"
        [routerLinkActiveOptions]="{ exact: true }">
        Library
      </button>

      <button matButton (click)="logout()">Logout</button>
    </div>
  </mat-toolbar>

  <div class="grow">
    <router-outlet />
  </div>
</gm-data-loading-wrapper>
